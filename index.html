<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Website</title>

<style>


body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:500;
    background:white;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    overflow:hidden;
}

header{
    display:flex;
    justify-content:flex-end;
    padding:25px 50px;
    background:#f5f7fb;
}

header a{
    margin-left:30px;
    text-decoration:none;
    font-weight:bold;
    text-transform:uppercase;
    padding:8px 12px;
    border-radius:5px;
    transition:0.3s ease;
}

header a:link{
    color:#2a5298;
}

header a:visited{
    color:#666;
}

header a:hover{
    background:#2a5298;
    color:white;
}

header a:active{
    background:black;
    color:white;
}

.home{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:60px;
}

.home-text{
    max-width:500px;
}

.home-text h1{
    font-size:48px;
    margin:5px 0;
    font-weight:bold;
}

.home-text h2{
    font-size:30px;
    color:#2a5298;
    margin:0;
}

.home-text p{
    font-size:16px;
    color:#555;
    margin:0;
}

.menu a{
    display:block;
    background-color:#2a5298;
    color:white;
    padding:15px;
    margin:12px 0;
    text-decoration:none;
    text-transform:uppercase;
    border-radius:8px;
    box-shadow:0 5px 0 #1e3c72;
    transition:0.3s ease;
}

.menu a:link{
    color:white;
}

.menu a:visited{
    background-color:#cccccc;
    color:black;
}

.menu a:hover{
    background-color:#1e3c72;
    font-weight:bold;
    cursor:pointer;
}

.menu a:active{
    box-shadow:none;
    position:relative;
    top:5px;
}

.home img{
    width:400px;
    border-radius:15px;
    box-shadow:0 15px 25px rgba(7, 74, 199, 0.3);
}

</style>
</head>

<body>

<div class="container">

<header>
<a href="index.html">Home</a>
<a href="contacts.html">Contacts</a>
<a href="hobbies.html">Hobbies</a>
<a href="gallery.html">Gallery</a>
</header>

<section class="home">

<div class="home-text">
    <h2>Hello!</h2>
    <h1>I'm Hadley Cajayon</h1>
    <p>Welcome to my personal website</p>

    <div class="menu">
        <a href="biography.html">Biography</a>
        <a href="blog1.html">Blog Story Part 1</a>
        <a href="blog2.html">Blog Story Part 2</a>
        <a href="blog3.html">Blog Story Part 3</a>
    </div>
</div>

<img src="profile.jpg" alt="Profile Image">

</section>

</div>

</body>
</html>
